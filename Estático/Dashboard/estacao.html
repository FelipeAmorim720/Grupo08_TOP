<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pulsatrix</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/dashboard.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/maquinas.css'>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;1,300&display=swap" rel="stylesheet" />
</head>

<body>

    <nav class="nav">
        <a href="dashboard.html" class="logo">
            <img src="img/icon.png" alt="">
            <span>Pulsatrix</span>
        </a>
        <ul class="menu">
            <li>
                <a href="dashboard.html">
                    <i class='bx bxs-bar-chart-square'></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="active">
                <a href="estacao.html">
                    <i class='bx bxs-train'></i>
                    <span>Estações</span>
                </a>
            </li>
            <li>
                <a href="maquinas.html">
                    <i class="fa fa-laptop"></i>
                    <span>Máquinas</span>
                </a>
            </li>
            <li>
                <a href="">
                    <i class='bx bx-file'></i>
                    <span>Relatórios</span>
                </a>
            </li>
        </ul>
        <li class="log-out">
            <a href="">
                <i class='bx bx-log-out nav_icon'></i>
            </a>
        </li>
    </nav>
    <main class="content">
        <header class="header">
            <button type="button" class="button toggle-menu active">
                <i class='bx bx-menu'></i>
                <span>Estações</span>
            </button>
            <div class="box-profile">
                <img src="img/perfil.png" alt="">
                <p class="name">
                    Usuário
                    <span>User Name</span>
                </p>
            </div>
        </header>
        <div class="container-fluid container-content tables">
            <div class="row">
                <div class="col">
                    <h3 class="title">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class="thead-dark">
                                  <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Estação</th>
                                    <th scope="col">Administrador</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr>
                                    <th scope="row">1</th>
                                        <td>Vila Prudente</td>
                                        <td>Carlos</td>
                                  </tr>
                                  <tr>
                                    <th scope="row">2</th>
                                        <td>Ana Rosa</td>
                                        <td>João</td>
                                  </tr>
                                  <tr>
                                        <th scope="row">3</th>
                                        <td>Sacomã</td>
                                        <td>Carlos</td>
                                  </tr>
                                  <tr>
                                        <th scope="row">4</th>
                                        <td>Consolação</td>
                                        <td>Carlos</td>
                                  </tr>
                                  <tr>
                                        <th scope="row">5</th>
                                        <td>Sacomã</td>
                                        <td>Carlos</td>
                                  </tr>
                                </tbody>
                              </table>
                        </div>
                    </h3>
                </div>
            </div>
        </div>
    </main>
    <a href="cadastro-maquinas.html" style="cursor: pointer;">
        <div class="add-btn">
            <i class="fas fa-plus"></i>
        </div>
    </a>
    <script src='js/charts.js'></script>
</body>

</html>
