<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulsatrix</title>
    <link rel="shortcut icon" href="../Dashboard/img/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="src/login-cad.css">
</head>

<body>
    <div class="logo">
        <img src="src/logo_pulsatrix.png" alt="">
    </div>

    <div class="box">
        <h1>Criar conta</h1>
        <a href="login.html"> Já tem uma conta? Clique aqui </a>


        <form action="">

            <label for="ipt_name" class="">Nome:

                <input type="text" name="name" id="ipt_name">
            </label>

            <label for="ipt_tel">Telefone:

                <input type="tel" name="telefone" id="ipt_tel">
            </label>

            <label for="ipt_email">Email:

                <input type="email" name="email" id="ipt_email">
            </label>

            <label for="select_estacao">Selecione uma estação

                <select name="estacao" id="select_estacao">
                    <option value=""></option>
                    <option value="sacoma">Sacomã</option>
                    <option value="tamanduatei">Tamanduateí</option>
                    <option value="anaRosa">Ana rosa</option>
                    <option value="paraiso">Paraíso</option>
                    <option value="brigadeiro">Brigadeiro</option>
                </select>
            </label>

            <label for="ipt_password">Senha:

                <input type="password" name="password" id="ipt_password">
            </label>

            <label for="ipt_confirm_password">Confirmar senha:

                <input type="password" name="confirm-password" id="ipt_confirm_password">
            </label>

            <button class="btn-cad">Cadastrar</button>
        </form>

    </div>
</body>

</html>
