<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Orion</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='src/css/style.css'>
    <link rel="shortcut icon" href="src/img/logo_orion.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <script src='main.js'></script>
</head>

<body>

    <section id="home" class="home-container">
        <div class="slogan">
            <h1>Bem Vindos á Orion <br> Aqui tormamos seu futuro ainda mais fácil!</h1>
        </div>
        <div class="div-buttons">
            <a href=""><button class="btn-home">Saiba Mais</button></a>
            <a href=""><button class="btn-home">Fale Conosco</button></a>
        </div>
    </section>
    <main>
        <div class="navbar">
            <div class="icon"></div>
            <ul class="nav-menu">
                <li><a class="nav-link" href="#home">Home</a></li>
                <li><a class="nav-link" href="aboutIs">Sobre Nós</a></li>
                <li><a class="nav-link" href="teams">Equipe</a></li>
                <li><a class="nav-link" href="services">Serviços</a></li>
                <li><a class="nav-link" href="contact">Contato</a></li>
                <button class="btn-login"><a href="">Login</a></button>
            </ul>

            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
       
    </main>

</body>

</html>
<script>
    const hamburger = document.querySelector(".hamburger");
const navMenu = document.querySelector(".nav-menu");

hamburger.addEventListener("click", mobileMenu);

function mobileMenu() {
    hamburger.classList.toggle("active");
    navMenu.classList.toggle("active");
}

const navLink = document.querySelectorAll(".nav-link");

navLink.forEach(n => n.addEventListener("click", closeMenu));

function closeMenu() {
    hamburger.classList.remove("active");
    navMenu.classList.remove("active");
}
</script>
