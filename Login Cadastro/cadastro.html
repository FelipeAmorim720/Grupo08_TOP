<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/login-cad.css">
</head>

<body>
    <div class="box">
        <h2>Criar conta</h2>
        JÃ¡ tem uma conta? <a href="">Entre </a>

        <form action="">
            <div class="inputs">
                <label for="ipt_name" class="">Nome:</label>
                <input type="text" name="name" id="ipt_name">
            </div>
            <div class="inputs right">
                <label for="ipt_tel">Telefone:</label>
                <input type="tel" name="telefone" id="ipt_tel">
            </div>
            <div class="inputs">
                <label for="ipt_email">Email:</label>
                <input type="email" name="email" id="ipt_email">
            </div>
            <div class="inputs">
                <label for="ipt_password">Senha:</label>
                <input type="password" name="password" id="ipt_password">
            </div>
            <div class="inputs">
                <label for="ipt_confirm_password">Confirmar senha:</label>
                <input type="password" name="confirm-password" id="ipt_confirm_password">
            </div>

            <button class="btn-cad">Cadastrar</button>
        </form>

    </div>
</body>

</html>
