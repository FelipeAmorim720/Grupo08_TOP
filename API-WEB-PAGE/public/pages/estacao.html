<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pulsatrix</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../src/css/dashboard.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../src/css/maquinas.css'>
    <link rel="shortcut icon" href="../src/img/icon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;1,300&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Quicksand:wght@300;400;500&display=swap"
        rel="stylesheet">
</head>

<body onload="start()">

    <nav class="nav" >
        <a href="dashboard.html" class="logo">
            <img src="../src/img/icon.png" alt="">
            <span>Pulsatrix</span>
        </a>
        <ul class="menu">
            <li>
                <a href="dashboard.html">
                    <i class='bx bxs-bar-chart-square'></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="active" id="div_estacoes">
                <a href="estacao.html">
                    <i class='bx bxs-train'></i>
                    <span>Estações</span>
                </a>
            </li>
            <li>
                <a href="maquinas.html">
                    <i onclick="changeRequired()" class="fa fa-laptop"></i>
                    <span onclick = "changeRequired()">Máquinas</span>
                </a>
            </li>
        </ul>
        <li class="log-out">
            <span id = 'span_exit' onclick="logoff()">
                <i  class='bx bx-log-out nav_icon'></i>
            </span>
        </li>
    </nav>
    <main class="content">
        <header class="header">
            <div class="box-profile">
                <img src="../src/img/perfil.png" alt="">
                <p class="name">
                    <b id="b_tipo_usuario">Usuário</b>
                    <span id="b_usuario">User Name</span>
                </p>
            </div>
        </header>
        <section class="section">
            <h1 class="section-title">Estações</h1>
            <div class="container-fluid container-content cards">
                <div class="all-station-cards" id="table">


                </div>
            </div>
            
        </section>
    </main>
    <script src='js/charts.js'></script>
    <script src="../src/js/funcoes.js"></script>
    <script src="../src/js/estacao.js"></script>
</body>
<script>
    function start(){
    setup()
    verificar_autenticacao()
    getStationInfo()
    loop()
 
    }
    function loop(){
        getStationInfo()
        setTimeout(()=>loop(),2000)
    }
</script>

</html>
